<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/stylesLogin.css">
    <title>Login page</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#btnlogin").click(function() {
                var username = $("#username").val();                
                var pwd = $("#pwd").val();                

                alert("username: " + username + "\nPassword: " + pwd );
            
            }); // end btnlogin

            $("#changeToSignUp").click(function() {
                location.href='/aaa';
            });// end change to sign up page
        });
    </script>
</head>

<body>
    

    <div id="login-box">
        <div class="left">
          <h1>Login</h1>
          
          <input type="text" name="username" placeholder="Username" id="username" required/>
          <!-- <input type="text" name="email" placeholder="E-mail" id="email"/> -->
          <input type="password" name="password" placeholder="Password" id="pwd" required />
          <!-- <input type="password" name="password2" placeholder="Retype password" id="repwd"/> -->
          
          <input type="submit" name="signup_submit" value="Login" id="btnlogin"/>
        </div>
        
        <div class="right">
          <!-- <span class="loginwith">Sign in with<br />social network</span> -->
          
          <!-- <button class="social-signin facebook">Log in with facebook</button> -->
          <button class="social-signin twitter" onclick="btnsignup()" id="changeToSignUp">Sign Up</button>
          <!-- <button class="social-signin google">Log in with Google+</button> -->
        </div>
        <div class="or">OR</div>
      </div>


    
</body>
</html>
